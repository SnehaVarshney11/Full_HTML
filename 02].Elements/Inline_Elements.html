<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>
</head>
<body>
    <p><b>This is Bold</b></p>
    <p><i>This is italic</i></p>
    <p>This text is<u>underlined</u></p>
    <p>This is a <STRIKE>strikethough</STRIKE> example</p>
    <p>This is in <TT>teletype</TT> text</p>
    <p>This is a <SUP>superscript</SUP></p>
    <p>This is a <SUB>subscript</SUB></p>
    <p>This is <big>Big Text</big></p>
    <p>Welcome to <abbr title="Beta-Labs: Lets Code together"> BLabs</abbr></p>

    <!-- If we want to add some special character then we use &nbsp;  -->
    <p>This is copyright text &copy;</p>
    <p>&lt; This is greater than  and less than sign &gt;</p>
    <!-- There are many symbols which we can use  -->

    <span style="color:red">This is span tag</span>
</body>
</html>

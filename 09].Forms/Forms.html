<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Forms</title>
</head>
<body>
    <!--Action: where to send data 
        Method: How to send data, two values: GET and POST
        Name: tells the server from which form data is going to be received
        Target: on which tab you are going to open
        Encryption: how to encode data-->
     <form action="data.html" method="GET"> <!--name="form1" target="_blank" novalidate> -->
    <div>
        <!-- label creates text for input element -->
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="fname" placeholder="Enter first name" required><br><br>
    </div>
    <div>
        <label>Password
        <input type="password" name="pwd"><br><br>
    </label>
    </div>
        <input type="submit" name="Submit_btn" value="Click Me">
        <input type="reset" name="Reset">
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
    <script>
        var x = "Sneha Varshney";
        var y = 10;
        var z = true;
        var a = ["a", "b"];
        var b = {a : "A", b : "B"};
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");
        document.write(z);
        document.write("<br>");
        document.write(typeof z);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
    </script>
</head>
<body>
    
</body>
</html>

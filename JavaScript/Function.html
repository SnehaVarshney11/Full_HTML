<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
    <script>
        //Function with parameters
        function hello(fname, lname){
            document.write("Hello " + fname + " " + lname + "<br>");
        }
        function sum(a, b){
            document.write(a + b);
        }
        hello("Sneha", "Varshney");
        sum(10, 50);
        document.write("<br>");

        //Function with return statement
        function fullname(fname = "A" , lname = "B"){
            var a = fname + " " + lname;
            return a;
        }
        var fn = fullname("Sneha", "Varshney");
        document.write(fn);
    </script>
</head>
<body>
    
</body>
</html>

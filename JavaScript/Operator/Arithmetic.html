<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Arithmetic Operator</title>
    <script>
        var a = 14;
        var b = 7;
        var c = a + b;
        document.write(c);
        document.write("<br>");
        var d = a - b;
        document.write(d);
        document.write("<br>");
        var e = a * b;
        document.write(e);
        document.write("<br>");
        var f = a/b;
        document.write(f);
        document.write("<br>");
        var g = a%b;
        document.write(g);
        document.write("<br>");
        var h = a**b;
        document.write(h);
        document.write("<br>");
        var i = (a+b) * c;
        document.write(i);
    </script>
</head>
<body>
    
</body>
</html>

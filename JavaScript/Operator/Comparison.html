<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        document.write(a == b);
        document.write("<br>");
        document.write(a == c);
        document.write("<br>");
        document.write(a === b);
        document.write("<br>");
        document.write(a != b);
        document.write("<br>");
        document.write(a !== c);
        document.write("<br>");
        document.write(a > b);
        document.write("<br>");
        document.write(a > c);
        document.write("<br>");
        document.write(null == undefined); // for value
        document.write("<br>");
        document.write(null === undefined); // for data type
    </script>
</head>
<body>
    
</body>
</html>

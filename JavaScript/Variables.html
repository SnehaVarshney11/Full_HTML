    <title>About JavaScript variables</title>
    <script>
        // var variable
        var z = "Hello World";
        var x = 100;
        z = "Wow"
        // var a;
        document.write(z);
        document.write(x);
        // document.write(a);

        // let variable
        let firstname = "Hye"
        document.write(firstname);

        // const varibale
        const a = "Hello";
        // a = "world" ; we can't do this 
        document.write(a);
    </script>
</head>

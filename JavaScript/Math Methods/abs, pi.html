<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abs and pi</title>
    <script>
        var a = Math.abs(-5.25); 
        document.write(a + "<br>");
        var a = Math.abs(null); 
        document.write(a + "<br>");
        var a = Math.abs("a"); 
        document.write(a + "<br>"); // retuns NaN - not a number

        var a = Math.PI; 
        document.write(a + "<br>");
    </script>
</head>

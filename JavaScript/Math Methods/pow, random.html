<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pow and random</title>
    <script>
        var a = Math.pow(4, 3);
        document.write(a + "<br>");

        var a = Math.random(); //-> retuns between 0 and 1
        document.write(a + "<br>");

        var a = Math.floor(Math.random() * 10) + 1; //-> retuns between 1 and 10
        document.write(a + "<br>");
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ceil and floor</title>
    <script>
        // ceil 
        var a = Math.ceil(5.2);
        document.write(a + "<br>");
        var a = Math.ceil(-1); //retun downword value
        document.write(a + "<br>");

        // floor 
        var a = Math.floor(5.2);
        document.write(a + "<br>");
        var a = Math.floor(-2.60);//return upword value
        document.write(a + "<br>");
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round and trunc</title>
    <script>
        // round
        var a = Math.round(0.60);
        document.write(a + "<br>");
        var a = Math.round(2.30);
        document.write(a + "<br><br>");

        // trunc -> returns integer
        var a = Math.trunc(0.60);
        document.write(a + "<br>");
        var a = Math.round(8.19);
        document.write(a + "<br>");
    </script>
</head>
<body>
    
</body>
</html>

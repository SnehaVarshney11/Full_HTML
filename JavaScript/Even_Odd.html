<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd Program</title>
    <script>
        for(var a = 1; a <= 10; a++){
            if(a % 2 == 0){
                document.write(a + "Even <br>");
            }else{
                document.write(a + "Odd <br>")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>

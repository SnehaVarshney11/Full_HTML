<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toLowerCase and toUpperCase</title>
    <script>
        var str = "JavaScript is a language";
        var a = str.toLowerCase();
        document.write(a + "<br>");
        var a = str.toUpperCase();
        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>

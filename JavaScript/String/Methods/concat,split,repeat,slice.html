<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conact, Split, Repeat, Slice Methods</title>
    <script>
        var str = "Javascript is a great programming language";
        var str2 = "Hello";

        var a = str.concat(str2);
        document.write(a + "<br><br>");

        var b = str.split("i");
        document.write(b + "<br><br>");

        var c = str.repeat(2);
        document.write(c + "<br><br>");

        var d = str.slice(3, 10);
        document.write(d + "<br><br>");
        
    </script>
</head>
<body>
    
</body>
</html>

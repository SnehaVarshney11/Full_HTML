<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Events</title>
    <script>
        function hello(){
            document.write("Hello Everyone...");
        }
    </script>
</head>
<body>
    <!-- on click  -->
    <button onclick="hello()">Click Me</button>
    <!-- double click  -->
    <p ondblclick="hello()">Click on Me</p> 
    <!-- right click  -->
    <p oncontextmenu="hello()">Click on Me</p>
    <!-- mouse hover  -->
    <p onmouseenter="hello()">Click on Me</p>
    <!-- mouse out  -->
    <p onmouseout="hello()">Click on Me</p>
</body>
</html>

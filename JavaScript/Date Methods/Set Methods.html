<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Methods</title>
    <script>
        var now = new Date();
        now.setDate(20);
        document.write(now + "<br><br>");
        now.setFullYear(2020);
        document.write(now + "<br><br>");
        now.setHours(14);
        document.write(now + "<br><br>");
        now.setMilliseconds(20);
        document.write(now + "<br><br>");

        // Real Life Example 
        var n = new Date();
        document.write(n.getDate() + "/" + n.getMonth() + "/" + n.getFullYear())
    </script>
</head>
<body>
    
</body>
</html>

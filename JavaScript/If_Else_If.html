<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else If</title>
    <script>
        var per = prompt("Enter your percentage");

        if(per >= 80 && per <= 100){
            document.write("You are in merit");
        }else if(per >= 60 && per < 80){
            document.write("You are in First division");
        }else if(per >= 45 && per < 60){
            document.write("You are in Second division");
        }else if(per >= 33 && per < 45){
            document.write("You are in Third division");
        }else if(per < 33){
            document.write("You are in Fail");
        }else{
            document.write("Please Enter valid percentage");
        }
    </script>
</head>
<body>
    
</body>
</html>

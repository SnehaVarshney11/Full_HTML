<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search or match</title>
    <script>
        var str = "JavaScript is a language";
        var a = str.search("is"); // find the index/position of any word 
        document.write(a + "<br>");
        var st = "JavaScript is a great which is a language";
        var b = st.match(/is/g); // returns the array of collection of words
        document.write(b);
    </script>
</head>

</body>
</html>

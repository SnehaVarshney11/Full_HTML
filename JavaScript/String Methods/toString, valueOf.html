<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString and valueOf</title>
    <script>
        var str = 50;

        // returs the string 
        var a = str.toString();
        document.write(a + 20 + "<br><br>");

        var string = "ABC";
        // It simply returns string 
        var b = string.valueOf(string);
        document.write(b);
    </script>
</head>
<body>
    
</body>
</html>

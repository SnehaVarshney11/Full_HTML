<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some and Every Method</title>
    <script>
        // some() -> it checks if any of the elements in array pass a test 
        var ages = [10, 30, 18, 20];
        document.write(ages + "<br><br>");

        var b = ages.some(checkAdult);
        document.write(b + "<br><br>");

        function checkAdult(age){
            return age >= 18;
        }

        // every() -> It checks every value of array 
        var b = ages.every(checkAdult);
        document.write(b + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>

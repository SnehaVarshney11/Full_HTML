<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter Method</title>
    <script>
        // it creates an aaray filled with all elements that passes a test   
        var ages = [10, 12, 19, 20];
        document.write(ages + "<br><br>");

        var b = ages.filter(check);
        document.write(b);

        function check(age){
            return age >= 18;
        }
    </script>
</head>
<body>
    
</body>
</html>

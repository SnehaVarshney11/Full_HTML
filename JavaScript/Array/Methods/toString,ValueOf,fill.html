<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString and valueOf and fill</title>
    <script>
        var a = ["Sanjay", "Aman", "Rahul"];
        document.write(a + "<br><br>");

        // toString() -> converts an array into String and returns the result 
        a.toString();
        document.write("This is string: " + a + "<br><br>");

        // valueOf() -> returns the array
        a.valueOf();
        document.write(a + "<br><br>");

        // fill() -> fill all elements in array with static value 
        a.fill("Ram");
        document.write(a + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>

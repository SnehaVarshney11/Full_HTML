<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift and Unshift</title>
    <script>
        var a = ["Sanjay", "Aman", "Rehman", "Karan"];
        document.write(a + "<br><br>");
        //shift delete the first element
        //unshift add the element in first
        a.shift();
        document.write("After shift: " + a + "<br><br>");
        a.unshift("Ram");
        document.write("After unshift: " + a + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>

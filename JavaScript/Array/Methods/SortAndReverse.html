<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort and Reverse in array</title>
    <script>
        var a = ["Sanjay", "Aman", "Rehman", "Karan"];
        document.write(a + "<br><br>");
        a.sort();
        document.write("After sort: " + a + "<br><br>");
        a.reverse();
        document.write("After Reverse: " + a);
    </script>
</head>
<body>
    
</body>
</html>

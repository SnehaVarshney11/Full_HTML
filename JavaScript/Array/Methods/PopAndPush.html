<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push and Pop</title>
    <script>
        var a = ["Sanjay", "Aman", "Rehman", "Karan"];
        document.write(a + "<br><br>");
        //pop targets the last element
        //push add the element in last
        a.pop();
        document.write("After pop: " + a + "<br><br>");
        a.push("Ram");
        document.write("After push: " + a + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>

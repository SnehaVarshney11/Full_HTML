<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat and Join</title>
    <script>
        var a = ["Sanjay", "Aman", "Rehman"];
        // var b = a.concat("Rahul", "karan");
        var b = ["Rahul", "karan"];
        var c = a.concat(b);
        document.write(c + "<br>");
        var d = c.join("-");
        document.write(d);
    </script>
</head>
<body>
    
</body>
</html>

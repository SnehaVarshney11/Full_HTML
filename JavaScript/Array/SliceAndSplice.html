<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice and Splice</title>
    <script>
        var a = ["Snajay", "Aman", "Rehman", "Rahul"];
        document.write(a + "<br>");
        var b = a.slice(1, 3);
        document.write(b);

        // splice(index, howmany delete, "new value")
        a.splice(2, 1, "Sneha", "Karan");
        document.write(a + "<br><br>");

        
    </script>
</head>
<body>
    
</body>
</html>

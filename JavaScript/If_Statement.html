    <title>IF Statement</title>
    <script>
        var x = 10; // we can also do this :- var x = "10" but data type will be changed
        var y = 20
        if(x > y){
            document.write("X is greater"); // condition false; so it will show nothing in output
        }
        if(y > x){
            document.write("Y is greater");
        }
    </script>

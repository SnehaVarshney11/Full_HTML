<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for/in loop</title>
    <script>
        var obj = {
            firstName : 'Ram',
            lastName : 'Kumar',
            Age : 25,
            email : "ramkumar@gmail.com"
        };
        for(var key in obj){
            document.write(key + " : " + obj[key] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
    <script>
        for(var a = 1; a <= 100; a += 10){
            for(var b = a; b < a+10; b++){
                document.write(b + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(var a = 1; a <= 5; a++){
            for(var b = 1; b <= a; b++){
                document.write(b + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(var a = 1; a <= 5; a++){
            for(var b = 1; b <= a; b++){
                document.write(a + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(var x = 5; x >= 1; x--){
            for(var y = 1; y <= x; y++){
                document.write(x + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(var x = 5; x >= 1; x--){
            for(var y = x; y >= 1; y--){
                document.write(y + " ");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>

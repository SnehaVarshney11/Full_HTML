<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isFinite and isInteger</title>
    <script>
        // isFinite 
        var a = "100";
        var num = Number.isFinite(a);
        document.write(num + "<br>");

        var a = "hello";
        var num = Number.isFinite(a);
        document.write(num + "<br>");

        var a = Infinity;
        var num = Number.isFinite(a);
        document.write(num + "<br><br>");

        // isInteger 
        var a = Infinity;
        var num = Number.isInteger(a);
        document.write(num + "<br>");

        var a = 100;
        var num = Number.isInteger(a);
        document.write(num + "<br>");

        var a = "100";
        var num = Number.isInteger(a);
        document.write(num + "<br>");
    </script>
</head>
<body>
    
</body>
</html>

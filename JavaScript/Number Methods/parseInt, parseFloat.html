<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt and parseFloat</title>
    <script>
        // parseInt
        var a = "99 88 77";
        var num = parseInt(a);
        document.write(num + "<br>");

        var b = "10.99";
        var num = parseInt(b);
        document.write(num + "<br>");

        var a = "he was 50";
        var num = parseInt(a);
        document.write(num + "<br>");

        // parseFloat
        var a = "he was 50";
        var num = parseFloat(a);
        document.write(num + "<br>");

        var a = "10.33";
        var num = parseFloat(a);
        document.write(num + "<br>");
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed and toPrecision</title>
    <script>
        // toFixed 
        var a = 5.3456;
        var num = a.toFixed(2);
        document.write(num + "<br>");

        // toPrecision  
        var a = 5.56789;
        var num = a.toPrecision(2);
        document.write(num + "<br>");

        var a = 5.56789;
        var num = a.toPrecision(10);
        document.write(num + "<br>");
    </script>
</head>
<body>
    
</body>
</html>

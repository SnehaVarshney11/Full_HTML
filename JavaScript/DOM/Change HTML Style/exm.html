<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Style</title>
</head>
<body>
    <p id="para">Hi I am learning JavaScript</p>
    <button id="btn" onclick="document.getElementById('para').style.fontStyle='italic'">Click Me</button>
    
    <script>
        document.getElementById("para").style.color = "red";
        document.getElementById("para").style.fontWeight = "Bold";
    </script>
</body>
</html>

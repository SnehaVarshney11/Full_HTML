<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .content
        {
            min-height: 100px;
            background-color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-12">
                <div class="content">My Content</div>
            </div>
            <div class="col-sm-4 col-md-8 col-lg-6 col-xl-12">
                <div class="content">My Content</div>
            </div>
            <div class="col-sm-4 col-md-12 col-lg-3 col-xl-12">
                <div class="content">My Content</div>
            </div>
        </div>
    </div>
</body>
</html>

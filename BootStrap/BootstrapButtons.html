<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Styles</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Button Styles</h2><br>
        <!-- Creating Basic Button Styles -->
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-info">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-dark">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-link">Button</button>
        <br><br>
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-danger">Button</button>
        <button class="btn btn-outline-secondary">Button</button>
        <button class="btn btn-outline-info">Button</button>
        <button class="btn btn-outline-success">Button</button>
        <button class="btn btn-outline-light">Button</button>
        <button class="btn btn-outline-dark">Button</button>
        <button class="btn btn-outline-warning">Button</button>
        <br><br>
        <button class="btn btn-outline-warning btn-lg">Button</button>
        <button class="btn btn-outline-warning">Button</button>
        <button class="btn btn-outline-warning btn-sm">Button</button><br><br>
        <!-- Button block -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button><br>   
          </div>            
          <!-- if we want make link - button -->
          <a href="#" class="btn btn-success">This is a link</a>
          <a href="#" class="btn btn-success disabled">This is a disabled link</a>
          <button type="submit" class="btn btn-info">This is a submit button</button>
          <button type="submit" disabled class="btn btn-info">This is a disabled submit button</button>
          <button type="submit" disabled class="btn btn-primary active">This is a active button</button><br><br>
          <!-- Button Group -->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div> <br><br>
        <!-- Bootstrap Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        </div>
</body>
</html>
